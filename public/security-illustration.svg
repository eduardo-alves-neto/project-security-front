<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="800" height="600" fill="#f5f5f5" rx="20" ry="20"/>
  
  <!-- Edifício -->
  <rect x="200" y="200" width="400" height="300" fill="#e0e0e0"/>
  <rect x="250" y="300" width="100" height="200" fill="#bdbdbd"/>
  <rect x="450" y="300" width="100" height="200" fill="#bdbdbd"/>
  
  <!-- Porta -->
  <rect x="350" y="400" width="100" height="100" fill="#795548"/>
  <circle cx="420" cy="450" r="5" fill="#ffffff"/>
  
  <!-- Janelas -->
  <rect x="270" y="320" width="60" height="60" fill="#81d4fa" rx="5" ry="5"/>
  <rect x="470" y="320" width="60" height="60" fill="#81d4fa" rx="5" ry="5"/>
  
  <!-- Guarda de Segurança -->
  <circle cx="400" cy="150" r="30" fill="#ffd54f"/>
  <rect x="385" y="180" width="30" height="60" fill="#4caf50"/>
  <rect x="370" y="240" width="60" height="20" fill="#4caf50"/>
  
  <!-- Escudo de Segurança -->
  <path d="M400,100 L450,150 L400,200 L350,150 Z" fill="#ffd54f" stroke="#ffc107" stroke-width="5"/>
  <text x="400" y="150" font-family="Arial" font-size="20" fill="#ffc107" text-anchor="middle">✓</text>
  
  <!-- Cadeado -->
  <rect x="380" y="120" width="40" height="30" fill="#9e9e9e" rx="5" ry="5"/>
  <rect x="390" y="110" width="20" height="10" fill="#9e9e9e"/>
</svg> 